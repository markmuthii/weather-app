<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="heading">LOCAL WEATHER APP</div>
		<div class="location" id="location"></div>
		<div id="temp" class="temp"></div>
		<div id="icn" class="icn"></div>
		<div class="desc" id="desc"></div>
		<div class="convert">
			<button id="convert">View in Fahrenheit</button>
		</div>
		<div class="footer">coded with <span class="fa fa-heart" style="color: red"></span> and <span class="fa fa-coffee" style="color: brown"></span> by <a href="http://markmuthii.me" target="_blank">Mark Muthii</a></div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
